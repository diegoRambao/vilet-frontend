    <h3 class="announced">{{ 'welcome.announced' | translate }}</h3>
    <div class="buttons">
      <ion-button
        class="register"
        size="large"
        mode="ios"
        routerLink="/auth/sign-up"
      >
        {{ 'auth.createAccount' | translate }}
      </ion-button>

      <ion-button class="login" size="large" mode="ios" routerLink="/auth/sign">
        {{ 'auth.login' | translate }}
      </ion-button>
    </div>
  </div>
</ion-content>
