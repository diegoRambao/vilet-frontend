<ion-header mode="ios">
  <ion-toolbar class="home">
    <ion-title>Hola Diego</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-avatar>
          <img
            alt="Silhouette of a person's head"
            src="https://ionicframework.com/docs/img/demos/avatar.svg"
          />
        </ion-avatar>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <span class="disclaimer">{{ 'chooseCategory' | translate }}</span>

  <app-list-of-category (onClick)="setOpen($event)"></app-list-of-category>

  <ion-modal trigger="open-modal" [isOpen]="isModalOpen">
    <ng-template>
      <ion-header mode="ios">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">
              <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
          </ion-buttons>

          <ion-title>{{ categorySelected.name }}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item
            button
            mode="ios"
            lines="none"
            *ngFor="let subcategory of categorySelected.subcategories"
            (click)="selectSubCategory(subcategory)"
          >
            <ion-label>{{ subcategory.name }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
